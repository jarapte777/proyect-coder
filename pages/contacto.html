            </div>
        </nav>
    </header>
    <main>
        <h1 class="contacto-title">Contacto</h1>
        <!-- Seccion introductoria-->
        <section class="contacto">
            <h2>Verdolaga, ponte en contacto con nosotros</h2>
            <p>Diligencia el formulario para que nuestro equipo pueda ponerse en contacto contigo</p>
            <!-- Formulario -->
            <form action="" method="post">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                            <label for="nombre">Escribe tu nombre:</label>
                            <input type="text" name="nombre" id="nombre">
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                            <label for="apellidos">Esribe tus apellidos:</label>
                            <input type="text" name="apellidos" id="apellidos">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="correo">Escribe tu correo:</label>
                            <input type="email" name="correo" id="correo" placeholder="ejemplo@gmail.com">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="razon-contacto">Cuentanos la razón por las que nos escribes:</label>
                            <textarea name="razon-contacto" id="razon-contacto" rows="10" cols="30" placeholder="máximo 300 caracteres"></textarea>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <input type="submit" value="Enviar">
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <!-- Redes Sociales -->
        <section class="redes">
            <h3>Síguenos en:</h3>
            <ul>
                <li><a href="https://www.instagram.com/nacionaloficial/" target="_blank">

                    <path d="M16.5 7.5l0 .01" />
                    </svg>
                </a></li>
                <li><a href="https://es-la.facebook.com/nacionaloficial/" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round">

                    <path d="M10 9l5 3l-5 3z" />
                    </svg>
                </a></li>
            </ul>
        </section>
        <!-- Seccion Patrocinadores-->
        <section class="patrocinadores">
            <h3>Patrocinadores</h3>
            <div class="patrocinadores-container">
                <img src="../images/patrocinador-betsson.webp" alt="Logo patrocinador Betsson">
                <img src="../images/patrocinador-postobon.svg" alt="Logo patrocinador Postobon">
            </div>
        </section>
        <section class="escudo">
            <img src="../images/nacional-escudo-footer.webp" alt="Escudo Atletico Nacional">
        </section>
    </footer>
